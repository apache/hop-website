  <style>

#hoplogo {
  visibility: hidden; 
  transform: translate(100px) scale(0.6); 
  animation: fadein 4s forwards;  
  animation-delay: 2s; 
}

#one {
}
#dot {
  animation-delay: 0.5s;
}
#zero {
  animation-delay: 1s; 
}

.hoptext {
  font-family: 'Ostrich Sans Black';
  fill: #0e3a5a;
  font-size: 12em;
  animation: strokeone 6s forwards;
}


@keyframes strokeone {
  0% {
    transform: translateY(-100px) scale(0.1);  
    transform-origin: center; 
  }
  20% {
    transform: translateY(550px) scale(1); 
  }
  60% {
    transform: translateY(550px) scale(1);  
    filter: none; 
  }
  70% {
    transform: translateY(550px) scale(1.1);     
    transform-origin: center; 
    filter: drop-shadow(16px 16px 20px #0e3a5a);  
  }
  100% {
    transform: translateY(550px) scale(1);     
  }
}

@keyframes fadein {
  0% {
    transform: translate(100px) scale(0.7); 
    opacity: 0; 
    visibility: hidden; 
  }  
  90% { 
    opacity: 1; 
    visibility: visible; 
    transform: translate(100px) scale(0.7); 
  }
  100% { 
    opacity: 1; 
    visibility: visible; 
    transform: translate(100px) scale(0.7); 
  }
}
  </style>
 
