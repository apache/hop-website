<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ "favicon-196x196.png" | relURL }}" sizes="196x196">
    <meta name="application-name" content="Project Hop">
    <link rel="manifest" href="{{ "site.webmanifest" | relURL }}">
    <title>{{ block "title" . }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <link rel="canonical" href="{{ .RelPermalink }}">
    {{ if .Description}}
    <meta name="description" content="{{ .Description }}">
    {{ end }}
    {{ if .Keywords}}
    <meta name="keywords" content="{{ .Keywords }}">
    {{ end }}
    <link rel="stylesheet" href="{{ path.Join "_" (index .Site.Data "rev-manifest" "css/site.css") | relURL }}">
</head>

<body class="article">
    <div id="cookies-eu-banner" style="display: none;">
        <div id="cookies-eu-content">        
            By continuing to visit this site, you accept the use of <a href ="/cookie-info/">cookies.</a>
            <button id="cookies-eu-accept">Accept</button>
          </div>
          <button id="cookies-eu-reject">Reject</button>
    </div>

    <header class="header">
        <nav class="navbar">
            <div class="navbar-brand">
                <a class="nav-logo" href="{{ .Site.BaseURL | relURL }}" title="{{ .Site.Title }}"><span>{{ .Site.Title }}</span></a>
                <div id="topbar-nav" class="navbar-menu">
                    <div class="navbar-end">
                        {{ range .Site.Menus.main }}
                        {{ if .HasChildren }}
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link" href="#">{{ .Name }}</a>
                            <div class="navbar-dropdown">
                                {{ range .Children }}
                                <a class="navbar-item" href="{{ .URL | relURL }}">{{ .Name }}</a>
                                {{ end }}
                            </div>
                        </div>
                        {{ else }}
                        <a class="navbar-item" href="{{ .URL | relURL }}">{{ .Name }}</a>
                        {{ end }}
                        {{ end }}
                    </div>
                </div>
                <div class="navbar-search">
                    <input id="search-input" type="text" placeholder="Search docs" class="ds-input" autocomplete="off" spellcheck="false" role="combobox" aria-autocomplete="list" aria-expanded="false" aria-owns="algolia-autocomplete-listbox-0" dir="auto">
                </div>
